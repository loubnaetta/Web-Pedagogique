<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionOuverteLabel_question}" for="question" />
                    <h:inputText id="question" value="#{questionOuverteController.selected.question}" title="#{bundle.EditQuestionOuverteTitle_question}" />
                    <h:outputLabel value="#{bundle.EditQuestionOuverteLabel_remarque}" for="remarque" />
                    <h:inputText id="remarque" value="#{questionOuverteController.selected.remarque}" title="#{bundle.EditQuestionOuverteTitle_remarque}" />
                    <h:outputLabel value="#{bundle.EditQuestionOuverteLabel_note}" for="note" />
                    <h:inputText id="note" value="#{questionOuverteController.selected.note}" title="#{bundle.EditQuestionOuverteTitle_note}" />
                    <h:outputLabel value="#{bundle.EditQuestionOuverteLabel_examen}" for="examen" />
                    <h:selectOneMenu id="examen" value="#{questionOuverteController.selected.examen}" title="#{bundle.EditQuestionOuverteTitle_examen}" >
                        <f:selectItems value="#{examenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuestionOuverteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questionOuverteController.selected.id}" title="#{bundle.EditQuestionOuverteTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{questionOuverteController.update}" value="#{bundle.EditQuestionOuverteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionOuverteViewLink}"/>
                <br />
                <h:commandLink action="#{questionOuverteController.prepareList}" value="#{bundle.EditQuestionOuverteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionOuverteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
