<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSerieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSerieLabel_niveau}" for="niveau" />
                    <h:selectOneMenu id="niveau" value="#{serieController.selected.niveau}" title="#{bundle.EditSerieTitle_niveau}" >
                        <f:selectItems value="#{niveauController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSerieLabel_personne}" for="personne" />
                    <h:selectOneMenu id="personne" value="#{serieController.selected.personne}" title="#{bundle.EditSerieTitle_personne}" >
                        <f:selectItems value="#{personneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSerieLabel_questionQCMs}" for="questionQCMs" />
                    <h:inputText id="questionQCMs" value="#{serieController.selected.questionQCMs}" title="#{bundle.EditSerieTitle_questionQCMs}" />
                    <h:outputLabel value="#{bundle.EditSerieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serieController.selected.id}" title="#{bundle.EditSerieTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{serieController.update}" value="#{bundle.EditSerieSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSerieViewLink}"/>
                <br />
                <h:commandLink action="#{serieController.prepareList}" value="#{bundle.EditSerieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSerieIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
