<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReponseLabel_choix}"/>
                    <h:outputText value="#{reponseController.selected.choix}" title="#{bundle.ViewReponseTitle_choix}"/>
                    <h:outputText value="#{bundle.ViewReponseLabel_questionQCM}"/>
                    <h:outputText value="#{reponseController.selected.questionQCM}" title="#{bundle.ViewReponseTitle_questionQCM}"/>
                    <h:outputText value="#{bundle.ViewReponseLabel_id}"/>
                    <h:outputText value="#{reponseController.selected.id}" title="#{bundle.ViewReponseTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reponseController.destroyAndView}" value="#{bundle.ViewReponseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReponseEditLink}"/>
                <br />
                <h:commandLink action="#{reponseController.prepareCreate}" value="#{bundle.ViewReponseCreateLink}" />
                <br />
                <h:commandLink action="#{reponseController.prepareList}" value="#{bundle.ViewReponseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReponseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
