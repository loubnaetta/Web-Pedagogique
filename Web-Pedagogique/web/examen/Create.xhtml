<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExamenLabel_personne}" for="personne" />
                    <h:selectOneMenu id="personne" value="#{examenController.selected.personne}" title="#{bundle.CreateExamenTitle_personne}" >
                        <f:selectItems value="#{personneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExamenLabel_date}" for="date" />
                    <h:inputText id="date" value="#{examenController.selected.date}" title="#{bundle.CreateExamenTitle_date}" />
                    <h:outputLabel value="#{bundle.CreateExamenLabel_type}" for="type" />
                    <h:inputText id="type" value="#{examenController.selected.type}" title="#{bundle.CreateExamenTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateExamenLabel_temps}" for="temps" />
                    <h:inputText id="temps" value="#{examenController.selected.temps}" title="#{bundle.CreateExamenTitle_temps}" />
                    <h:outputLabel value="#{bundle.CreateExamenLabel_niveau}" for="niveau" />
                    <h:selectOneMenu id="niveau" value="#{examenController.selected.niveau}" title="#{bundle.CreateExamenTitle_niveau}" >
                        <f:selectItems value="#{niveauController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExamenLabel_id}" for="id" />
                    <h:inputText id="id" value="#{examenController.selected.id}" title="#{bundle.CreateExamenTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examenController.create}" value="#{bundle.CreateExamenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{examenController.prepareList}" value="#{bundle.CreateExamenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExamenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
