<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExamenLabel_personne}"/>
                    <h:outputText value="#{examenController.selected.personne}" title="#{bundle.ViewExamenTitle_personne}"/>
                    <h:outputText value="#{bundle.ViewExamenLabel_date}"/>
                    <h:outputText value="#{examenController.selected.date}" title="#{bundle.ViewExamenTitle_date}"/>

                    <h:outputText value="#{examenController.selected.type}" title="#{bundle.ViewExamenTitle_type}"/>
                    <h:outputText value="#{bundle.ViewExamenLabel_temps}"/>
                    <h:outputText value="#{examenController.selected.temps}" title="#{bundle.ViewExamenTitle_temps}"/>
                    <h:outputText value="#{bundle.ViewExamenLabel_niveau}"/>
                    <h:outputText value="#{examenController.selected.niveau}" title="#{bundle.ViewExamenTitle_niveau}"/>
                    <h:outputText value="#{bundle.ViewExamenLabel_id}"/>
                    <h:outputText value="#{examenController.selected.id}" title="#{bundle.ViewExamenTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examenController.destroyAndView}" value="#{bundle.ViewExamenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExamenEditLink}"/>
                <br />
                <h:commandLink action="#{examenController.prepareCreate}" value="#{bundle.ViewExamenCreateLink}" />
                <br />
                <h:commandLink action="#{examenController.prepareList}" value="#{bundle.ViewExamenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExamenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
