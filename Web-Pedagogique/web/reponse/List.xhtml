<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReponseEmpty}" rendered="#{reponseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reponseController.items.rowCount > 0}">
                    <h:outputText value="#{reponseController.pagination.pageFirstItem + 1}..#{reponseController.pagination.pageLastItem + 1}/#{reponseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reponseController.previous}" value="#{bundle.Previous} #{reponseController.pagination.pageSize}" rendered="#{reponseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reponseController.next}" value="#{bundle.Next} #{reponseController.pagination.pageSize}" rendered="#{reponseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reponseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReponseTitle_choix}"/>
                            </f:facet>
                            <h:outputText value="#{item.choix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReponseTitle_questionQCM}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionQCM}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReponseTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reponseController.prepareView}" value="#{bundle.ListReponseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reponseController.prepareEdit}" value="#{bundle.ListReponseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reponseController.destroy}" value="#{bundle.ListReponseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reponseController.prepareCreate}" value="#{bundle.ListReponseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReponseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
