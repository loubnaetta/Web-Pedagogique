<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReponseLabel_choix}" for="choix" />
                    <h:inputText id="choix" value="#{reponseController.selected.choix}" title="#{bundle.EditReponseTitle_choix}" />
                    <h:outputLabel value="#{bundle.EditReponseLabel_questionQCM}" for="questionQCM" />
                    <h:selectOneMenu id="questionQCM" value="#{reponseController.selected.questionQCM}" title="#{bundle.EditReponseTitle_questionQCM}" >
                        <f:selectItems value="#{questionQCMController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReponseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reponseController.selected.id}" title="#{bundle.EditReponseTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{reponseController.update}" value="#{bundle.EditReponseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReponseViewLink}"/>
                <br />
                <h:commandLink action="#{reponseController.prepareList}" value="#{bundle.EditReponseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReponseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
