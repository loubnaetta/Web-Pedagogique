<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_role}" for="role" />
                    <h:inputText id="role" value="#{personneController.selected.role}" title="#{bundle.CreatePersonneTitle_role}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_matiere}" for="matiere" />
                    <h:selectOneMenu id="matiere" value="#{personneController.selected.matiere}" title="#{bundle.CreatePersonneTitle_matiere}" >
                        <f:selectItems value="#{matiereController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personneController.selected.id}" title="#{bundle.CreatePersonneTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.CreatePersonneTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.CreatePersonneTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personneController.selected.email}" title="#{bundle.CreatePersonneTitle_email}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_pwd}" for="pwd" />
                    <h:inputText id="pwd" value="#{personneController.selected.pwd}" title="#{bundle.CreatePersonneTitle_pwd}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_etablissement}" for="etablissement" />
                    <h:inputText id="etablissement" value="#{personneController.selected.etablissement}" title="#{bundle.CreatePersonneTitle_etablissement}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_derniere_connexion}" for="derniere_connexion" />
                    <h:inputText id="derniere_connexion" value="#{personneController.selected.derniere_connexion}" title="#{bundle.CreatePersonneTitle_derniere_connexion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personneController.create}" value="#{bundle.CreatePersonneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personneController.prepareList}" value="#{bundle.CreatePersonneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
