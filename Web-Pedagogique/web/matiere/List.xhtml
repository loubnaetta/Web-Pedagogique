<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMatiereTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMatiereEmpty}" rendered="#{matiereController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{matiereController.items.rowCount > 0}">
                    <h:outputText value="#{matiereController.pagination.pageFirstItem + 1}..#{matiereController.pagination.pageLastItem + 1}/#{matiereController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{matiereController.previous}" value="#{bundle.Previous} #{matiereController.pagination.pageSize}" rendered="#{matiereController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{matiereController.next}" value="#{bundle.Next} #{matiereController.pagination.pageSize}" rendered="#{matiereController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{matiereController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatiereTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMatiereTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{matiereController.prepareView}" value="#{bundle.ListMatiereViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{matiereController.prepareEdit}" value="#{bundle.ListMatiereEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{matiereController.destroy}" value="#{bundle.ListMatiereDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{matiereController.prepareCreate}" value="#{bundle.ListMatiereCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMatiereIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
