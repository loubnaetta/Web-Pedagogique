<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMatiereTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMatiereLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{matiereController.selected.nom}" title="#{bundle.EditMatiereTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditMatiereLabel_id}" for="id" />
                    <h:inputText id="id" value="#{matiereController.selected.id}" title="#{bundle.EditMatiereTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{matiereController.update}" value="#{bundle.EditMatiereSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMatiereViewLink}"/>
                <br />
                <h:commandLink action="#{matiereController.prepareList}" value="#{bundle.EditMatiereShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMatiereIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
