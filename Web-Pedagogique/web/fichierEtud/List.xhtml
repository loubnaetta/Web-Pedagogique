<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFichierEtudEmpty}" rendered="#{fichierEtudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fichierEtudController.items.rowCount > 0}">
                    <h:outputText value="#{fichierEtudController.pagination.pageFirstItem + 1}..#{fichierEtudController.pagination.pageLastItem + 1}/#{fichierEtudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fichierEtudController.previous}" value="#{bundle.Previous} #{fichierEtudController.pagination.pageSize}" rendered="#{fichierEtudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fichierEtudController.next}" value="#{bundle.Next} #{fichierEtudController.pagination.pageSize}" rendered="#{fichierEtudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fichierEtudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierEtudTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierEtudTitle_chemin}"/>
                            </f:facet>
                            <h:outputText value="#{item.chemin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierEtudTitle_etudiant}"/>
                            </f:facet>
                            <h:outputText value="#{item.etudiant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierEtudTitle_examen}"/>
                            </f:facet>
                            <h:outputText value="#{item.examen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierEtudTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fichierEtudController.prepareView}" value="#{bundle.ListFichierEtudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fichierEtudController.prepareEdit}" value="#{bundle.ListFichierEtudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fichierEtudController.destroy}" value="#{bundle.ListFichierEtudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fichierEtudController.prepareCreate}" value="#{bundle.ListFichierEtudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFichierEtudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
