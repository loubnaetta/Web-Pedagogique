<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNiveauTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNiveauLabel_etudiant}" for="etudiant" />
                    <h:selectOneMenu id="etudiant" value="#{niveauController.selected.etudiant}" title="#{bundle.EditNiveauTitle_etudiant}" >
                        <f:selectItems value="#{personneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNiveauLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{niveauController.selected.nom}" title="#{bundle.EditNiveauTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditNiveauLabel_matiere}" for="matiere" />
                    <h:selectOneMenu id="matiere" value="#{niveauController.selected.matiere}" title="#{bundle.EditNiveauTitle_matiere}" >
                        <f:selectItems value="#{matiereController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNiveauLabel_id}" for="id" />
                    <h:inputText id="id" value="#{niveauController.selected.id}" title="#{bundle.EditNiveauTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{niveauController.update}" value="#{bundle.EditNiveauSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNiveauViewLink}"/>
                <br />
                <h:commandLink action="#{niveauController.prepareList}" value="#{bundle.EditNiveauShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNiveauIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
