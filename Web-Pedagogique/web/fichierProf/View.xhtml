<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFichierProfLabel_type}"/>
                    <h:outputText value="#{fichierProfController.selected.type}" title="#{bundle.ViewFichierProfTitle_type}"/>
                    <h:outputText value="#{bundle.ViewFichierProfLabel_professeur}"/>
                    <h:outputText value="#{fichierProfController.selected.professeur}" title="#{bundle.ViewFichierProfTitle_professeur}"/>
                    <h:outputText value="#{bundle.ViewFichierProfLabel_niveau}"/>
                    <h:outputText value="#{fichierProfController.selected.niveau}" title="#{bundle.ViewFichierProfTitle_niveau}"/>
                    <h:outputText value="#{bundle.ViewFichierProfLabel_id}"/>
                    <h:outputText value="#{fichierProfController.selected.id}" title="#{bundle.ViewFichierProfTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fichierProfController.destroyAndView}" value="#{bundle.ViewFichierProfDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFichierProfEditLink}"/>
                <br />
                <h:commandLink action="#{fichierProfController.prepareCreate}" value="#{bundle.ViewFichierProfCreateLink}" />
                <br />
                <h:commandLink action="#{fichierProfController.prepareList}" value="#{bundle.ViewFichierProfShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFichierProfIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
