<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFichierProfEmpty}" rendered="#{fichierProfController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fichierProfController.items.rowCount > 0}">
                    <h:outputText value="#{fichierProfController.pagination.pageFirstItem + 1}..#{fichierProfController.pagination.pageLastItem + 1}/#{fichierProfController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fichierProfController.previous}" value="#{bundle.Previous} #{fichierProfController.pagination.pageSize}" rendered="#{fichierProfController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fichierProfController.next}" value="#{bundle.Next} #{fichierProfController.pagination.pageSize}" rendered="#{fichierProfController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fichierProfController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierProfTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierProfTitle_professeur}"/>
                            </f:facet>
                            <h:outputText value="#{item.professeur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierProfTitle_niveau}"/>
                            </f:facet>
                            <h:outputText value="#{item.niveau}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichierProfTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fichierProfController.prepareView}" value="#{bundle.ListFichierProfViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fichierProfController.prepareEdit}" value="#{bundle.ListFichierProfEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fichierProfController.destroy}" value="#{bundle.ListFichierProfDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fichierProfController.prepareCreate}" value="#{bundle.ListFichierProfCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFichierProfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
