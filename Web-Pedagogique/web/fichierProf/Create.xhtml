<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFichierProfLabel_type}" for="type" />
                    <h:inputText id="type" value="#{fichierProfController.selected.type}" title="#{bundle.CreateFichierProfTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateFichierProfLabel_professeur}" for="professeur" />
                    <h:selectOneMenu id="professeur" value="#{fichierProfController.selected.professeur}" title="#{bundle.CreateFichierProfTitle_professeur}" >
                        <f:selectItems value="#{professeurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFichierProfLabel_niveau}" for="niveau" />
                    <h:selectOneMenu id="niveau" value="#{fichierProfController.selected.niveau}" title="#{bundle.CreateFichierProfTitle_niveau}" >
                        <f:selectItems value="#{niveauController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFichierProfLabel_id}" for="id" />
                    <h:inputText id="id" value="#{fichierProfController.selected.id}" title="#{bundle.CreateFichierProfTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fichierProfController.create}" value="#{bundle.CreateFichierProfSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fichierProfController.prepareList}" value="#{bundle.CreateFichierProfShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFichierProfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
