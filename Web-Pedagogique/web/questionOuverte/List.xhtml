<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionOuverteEmpty}" rendered="#{questionOuverteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionOuverteController.items.rowCount > 0}">
                    <h:outputText value="#{questionOuverteController.pagination.pageFirstItem + 1}..#{questionOuverteController.pagination.pageLastItem + 1}/#{questionOuverteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionOuverteController.previous}" value="#{bundle.Previous} #{questionOuverteController.pagination.pageSize}" rendered="#{questionOuverteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionOuverteController.next}" value="#{bundle.Next} #{questionOuverteController.pagination.pageSize}" rendered="#{questionOuverteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionOuverteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOuverteTitle_question}"/>
                            </f:facet>
                            <h:outputText value="#{item.question}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOuverteTitle_remarque}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOuverteTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOuverteTitle_examen}"/>
                            </f:facet>
                            <h:outputText value="#{item.examen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionOuverteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionOuverteController.prepareView}" value="#{bundle.ListQuestionOuverteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionOuverteController.prepareEdit}" value="#{bundle.ListQuestionOuverteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionOuverteController.destroy}" value="#{bundle.ListQuestionOuverteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionOuverteController.prepareCreate}" value="#{bundle.ListQuestionOuverteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionOuverteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
